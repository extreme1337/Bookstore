<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="common-header">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>Bookstore</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="/css/styles.css" rel="stylesheet"/>
    <link rel="icon" href="image/apple-touch-icon.png"/>
</head>

<body>
<div th:fragment="navbar">
    <div class="page-top" style="height: 20px; background-color: #f46b42;"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-rounded">
        <a class="navbar-brand" href="/">BOOKSTORE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown06" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">Books</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item">Browse the bookshelf</a>
                        <a class="dropdown-item">Store hours &#38; Directions</a>
                        <a class="dropdown-item">FAQ</a>
                    </div>
                </li>
                <form class="form-inline">
                    <div class="form-group aaaa">
                        <input type="text" name="keyword" class="form-control" placeholder="Book title"/>
                    </div>
                    <button type="submit" class="btn btn-light">Search</button>
                </form>
            </ul>
            <ul class="navbar-nav ">
                <li class="nav-item "><a class="nav-link" href="/">SHOPPING CART</a></li>
                <li class="nav-item "><a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}">MY ACCOUNT</a></li>
                <li class="nav-item "><a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/myProfile}">MY PROFILE</a></li>
                <li class="nav-item "><a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">LOGOUT</a></li>
            </ul>
        </div>
</div>
</nav>
<div th:fragment="body-bottom-scripts">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</div>
</body>
</html>
